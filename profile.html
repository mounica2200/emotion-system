<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h2>User Profile</h2>
    
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" disabled><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user.age }}"><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ user.gender }}"><br><br>

        <button type="submit">Update Profile</button>
    </form>

    <br><a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
